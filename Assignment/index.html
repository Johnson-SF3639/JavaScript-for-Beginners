<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assignment</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <table border="1" class="mainTable">
            <thead>
                <tr>
                    <td>
                        <div class="header">
                            <img src="./img/logo.png" alt="logo"/>
                            <p>Library Portal<a href=""><b>Books</b></a></p> 
                        </div>
                    </td>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>
                        <div class="footer">
                            Copyright @2019 - present Syncfusion 
                        </div>
                    </td>
                </tr>
            </tfoot>
            <tr>
                <td class="mid-col">
                    <h2>Add New Book</h2>
                    <form onsubmit="return validationBook()" action="">
                        <table class="tableForm">
                            <tfoot >
                                <tr>
                                    <td colspan="2">
                                        <button type="submit" value="Submit">Save</button>
                                        <button type="reset">Cancel</button>
                                        <button type="button" onclick="window.location.href='show.html'">Show</button>
                                    </td>
                                </tr>
                            </tfoot>
                            <tr>
                                <td>Category</td>
                                <td>
                                    <select name="department" id="depart" onblur="DepartmentValidation('depart')" onkeyup="DepartmentValidation('depart')">
                                        <option value="IT" selected>IT</option>
                                        <option value="CSE">CSE</option>
                                        <option value="MECH">MECH</option>
                                        <option value="ECE">ECE</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div id="deptValidationBox">
                                        <p id="departmentValidationText"></p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Book</td>
                                <td><input type="text" id="bookName" onkeyup="BookNameValidation('bookName')"  onblur="BookNameValidation('bookName')" ></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div id="bookValidationBox">
                                        <p id="bookValidationText"></p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Author Email</td>
                                <td><input type="text" name="email"  id="email" onblur="EmailValidation('email')" onkeyup="EmailValidation('email')"></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div id="emailValidationBox">
                                        <p id="emailValidationText"></p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Author Name</td>
                                <td><input type="text" name="authorName" id="authorName" onblur="AuthorValidation('authorName')" onkeyup="AuthorValidation('authorName')"></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div id="authorValidationBox">
                                        <p id="authorValidationText"></p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Published</td>
                                <td><input type="number" name="published" id="published"  onblur="PublishedValidation('published')" onkeyup="PublishedValidation('published')"></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div id="publishedValidationBox">
                                        <p id="publishedValidationText"></p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Price</td>
                                <td><input type="text" name="price" id="price" onblur="PriceValidation('price')" onkeyup="PriceValidation('price')"></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div id="priceValidationBox">
                                        <p id="priceValidationText"></p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div id="ValidationBox">
                                        <p id="ValidationText"></p>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
